<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="options-box">
      <h1>Learn about a Neighborhood</h1>
      <hr>
      <div>
        <!-- start knockout bit -->
        <!-- <select
          data-bind="options: placeList, value:selectedPlace, optionsText: 'name', click: changeSelectedPlace"
          >
       </select> -->
        <div class="list-container">
          <input type="text" placeholder="Search.." id="placeInput" data-bind="value: filter">
          <ul data-bind="foreach: filteredItems">
            <li data-bind="text: name,
                          click: $parent.changeSelectedPlace,
                          event:{ mouseover: toggleHover, mouseout: toggleHover},
                          css: { hovered: selected }"
            ></li>
          </ul>
        </div>
        <!-- end knockout bit -->
        <h3>Enter the name of a Place!</h3>
        <input id="zoom-to-area-text" type="text" placeholder="Where do you want to learn about?!">
        <input id="zoom-to-area" type="button" value="Zoom">
        <h5> Optionally, what do you want to learn about there</h5>
        <input id="zoom-to-area-text-of-place" type="text" placeholder="What do you want to see there?">
        <h5> Optionally, how many items do you want to see?</h5>
        <input id="zoom-to-area-number-of-items" type="text" placeholder="How many items do you want to see?">
        <hr>
        <input id="query-an-area" type="button" value="Search">
      </div>
    </div>
    <div id="map"></div>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyDBX-kr5Ov43IVNnFGiSb_tkbUmcytq7Mc&v=3&callback=initMap">
    </script>
  </body>
</html>
