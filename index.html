<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="flex-container">
      <a id="menu" class="header__menu">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
        </svg>
      </a>
      <div class="options-box">
        <h3>Check out these Pizza places in London:</h3>
        <hr>
        <div class="list-container">
          <div class="input-container">
            <input type="text" placeholder="Search below..." id="placeInput" data-bind="value: filter">
            <button type="button" data-bind="click: initialize">
              <span class="glyphicon glyphicon-filter"></span>Filter
            </button>
          </div>
          <ul data-bind="foreach: filteredItems">
            <li data-bind="text: name,
                          click: $parent.changeSelectedPlace,
                          event:{ mouseover: toggleHover, mouseout: toggleHover},
                          css: { hovered: selected }"
            ></li>
          </ul>
        </div>
      </div>
      <div id="map"></div>
    </div>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/knockout-3.2.0.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyDBX-kr5Ov43IVNnFGiSb_tkbUmcytq7Mc&v=3&callback=initMap">
    </script>
  </body>
</html>
